<svg 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="512px" 
  height="512px"
  viewBox="-120 -120 240 240"
>
  <g id="logo">
    <style>
      .line {
        stroke: white;
        fill: none;
      }
      .main-line {
        stroke-width: 10px;
      }
    </style>
    <defs>
      <g id="litte-circle">
        <circle r="6" fill="#F7941E"/>
        <circle r="10" class="line" stroke-width="3.2"/>
      </g>
      <g id="connection">
        <path
        class="line main-line"
        d="
        M 67, -72
        A 100,100 0 0,0 -94,33
        L -56,33
        A 65,65 0 0,0 55,37
        M -100,0
        L -30, 0
        " />
        <use xlink:href="#litte-circle" transform="translate(58,29)"/>
        <use xlink:href="#litte-circle" transform="translate(-73,65)"/>
      </g>
    </defs>
     
    <!-- Center -->
    <circle cx="0" cy="0" r="14" fill="#F15A29"/>
    <circle cx="0" cy="0" r="19.5" stroke="#F7941E" stroke-width="4" fill="none"/>
    <circle class="line main-line" cx="0" cy="0" r="30"/>

    <use xlink:href="#connection" />
    <use xlink:href="#connection" transform="rotate(180)"/>
	</g>
</svg>