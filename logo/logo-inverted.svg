<svg 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="240px"
  height="240px"
  viewBox="-120 -120 240 240"
>
  <!-- ImageMagick bug workaround: All use xlink:href references are prefixed with "logo.svg" -->
  <defs>
    <g id="logo-litte-circle">
      <circle r="6" fill="#F7941E"/>
      <circle r="10" stroke="black" fill="none" stroke-width="3.2"/>
    </g>
    <g id="logo-connection">
      <path
      stroke="black"
      fill="none"
      stroke-width="10"
      d="
      M 67, -72
      A 100,100 0 0,0 -94,33
      L -56,33
      A 65,65 0 0,0 55,37
      M -100,0
      L -30, 0
      " />
      <use xlink:href="logo-inverted.svg#logo-litte-circle" transform="translate(58,29)"/>
      <use xlink:href="logo-inverted.svg#logo-litte-circle" transform="translate(-73,65)"/>
    </g>
    <g id="logo">
      <circle r="14" fill="#F15A29"/>
      <circle r="19.5" stroke="#F7941E" stroke-width="4" fill="none"/>
      <circle r="30" stroke="black" stroke-width="10" fill="none" />

      <use xlink:href="logo-inverted.svg#logo-connection" />
      <use xlink:href="logo-inverted.svg#logo-connection" transform="rotate(180)"/>
    </g>
  </defs>

  <use xlink:href="#logo" />
</svg>